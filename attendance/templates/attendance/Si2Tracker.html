                         //function for handling json url response
                          function jsondata(url){

                                    $.getJSON(url, function (data) {

                                        // Populate series
                                        // alert("in get json url");
                                        //initMap(myLatLng);
                                          initMap(data);
                                    });
                          }


                         var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                         var labelIndex = 0;
                         //info data:
                         var info_data = "";


                            var goldStar = {
                              path: 'M 125,5 155,90 245,90 175,145 200,230 125,180 50,230 75,145 5,90 95,90 z',
                              fillColor: 'yellow',
                              fillOpacity: 0.8,
                              scale: .4,
                              strokeColor: 'gold',
                              strokeWeight: 10
                            };


                        function initMap(data) {

                              var myLatLng = {lat: data[(data.length-1)].latitude, lng: data[(data.length-1)].longitude};
                              //alert("data[i].lat");
                              var map = new google.maps.Map(document.getElementById('map'), {
                                zoom: 17,
                                center: myLatLng,
                                icon: goldStar
                              });
                           var marker = new google.maps.Marker({
                             position: myLatLng,
                             label: labels[labelIndex++ % labels.length],
                             map: map,
                             icon: goldStar
                           });


                            for(var i=1; i<data.length;i++){
                              //latitude and longitude
                              myLatLng = {lat: data[i].latitude, lng: data[i].longitude};
                              //your on click info data
                              info_data = "Your speed was: "+data[i].speed + "  " + " and  DateTime was: " + data[i].time_stamp;
                              //display marker
                              addMarker(info_data, myLatLng, map);
                             }
                          }



                              // Adds a marker to the map.
                         function addMarker(info_data,myLatLng, map) {
                           // Add the marker at the clicked location, and add the next-available label
                           // from the array of alphabetical characters.

                           var infowindow = new google.maps.InfoWindow({
                              content: info_data
                            });

                           var image = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';
                           var marker = new google.maps.Marker({
                             position: myLatLng,
                             label: labels[labelIndex++ % labels.length],
                             map: map,
                             //icon: image
                           });

                            marker.addListener('click', function() {
                              infowindow.open(map, marker);
                            });


                         }
