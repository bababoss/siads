                    var z = frm_valid();
                    if (z == true) {
                        var d = document.getElementById("date").value;
                        var date = d.slice(0, -2);
                        var uid = document.getElementById("userid").value;
                        var ur = "http://bharatsush.pythonanywhere.com/attendance/";
                        var url = ur + uid + "/" + date + "?format=json";
                        var processed_json = new Array();
                        $.getJSON(url, function(data) {
                            // Populate series
                            for (i = 0; i < data.length; i++) {
                                processed_json.push([data[i].attendance_date, data[i].working_hrs]);
                            }
                            // draw chart
                            $('#areaChart').highcharts({
                                chart: {
                                    type: 'area',
                                    margin: [30,30,55,30],
                                    options3d: {
                                        enabled: true,
                                        alpha: 15,
                                        beta: 15,
                                        depth: 50
                                    }
                                },
                                plotOptions: {
                                    column: {
                                        depth: 25
                                    }
                                },
                                title: {
                                    text: "Employee working  hours"
                                },
                                xAxis: {
                                    type: 'category',
                                    allowDecimals: false,
                                    title: {
                                        text: "date"
                                    }
                                },
                                yAxis: {
                                    title: {
                                        text: "Working hours"
                                    }
                                },
